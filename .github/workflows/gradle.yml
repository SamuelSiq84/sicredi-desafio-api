name: Gradle and REST Assured sicredi-desafio-api

on:
  push:
    branches: [ "qaautomationSicredi" ]
  pull_request:
    branches: [ "qaautomationSicredi" ]

jobs:
  Run-Rest-Assured-Tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Build Java
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "adopt"



      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build


      - name: Run REST Assured Tests with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
            arguments: clean test

      - name: Archive REST-Assured allure reports
        uses: actions/upload-artifact@v4
        with:
          name: REST-Assured-allure-reports
          path: build/allure-results













